<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="calendar">
			<div class="calendar__yearContainer">
				<img
					class="calendar__arrow calendar__arrow--left"
					src="/assets/arrow-left.svg"
					alt="left"
				/><span class="calendar__year">2020</span
				><img
					class="calendar__arrow calendar__arrow--right"
					src="/assets/arrow-right.svg"
					alt="right"
				/>
			</div>
			<div class="calendar__monthContainer">
				<span class="calendar__month">JAN</span
				><span class="calendar__month">FEB</span
				><span class="calendar__month">MAR</span
				><span class="calendar__month">APR</span
				><span class="calendar__month">MAY</span
				><span class="calendar__month">JUN</span
				><span class="calendar__month">JUL</span
				><span class="calendar__month">AUG</span
				><span class="calendar__month">SEP</span
				><span class="calendar__month">OCT</span
				><span class="calendar__month">NOV</span
				><span class="calendar__month calendar__month--active">DEC</span>
			</div>
			<div class="calendar__weekDayContainer">
				<span class="calendar__weekDay">SUN</span
				><span class="calendar__weekDay">MON</span
				><span class="calendar__weekDay">TUE</span
				><span class="calendar__weekDay">WED</span
				><span class="calendar__weekDay">THU</span
				><span class="calendar__weekDay">FRI</span
				><span class="calendar__weekDay">SAT</span>
			</div>
			<div class="calendar__monthDayContainer">
				<span class="calendar__monthDay calendar__monthDay--first">1</span
				><span class="calendar__monthDay">2</span
				><span class="calendar__monthDay">3</span
				><span class="calendar__monthDay">4</span
				><span class="calendar__monthDay">5</span
				><span class="calendar__monthDay">6</span
				><span class="calendar__monthDay">7</span
				><span class="calendar__monthDay">8</span
				><span class="calendar__monthDay">9</span
				><span class="calendar__monthDay">10</span
				><span class="calendar__monthDay">11</span
				><span class="calendar__monthDay">12</span
				><span class="calendar__monthDay">13</span
				><span class="calendar__monthDay">14</span
				><span class="calendar__monthDay">15</span
				><span class="calendar__monthDay">16</span
				><span class="calendar__monthDay">17</span
				><span class="calendar__monthDay">18</span
				><span class="calendar__monthDay calendar__monthDay--active">19</span
				><span class="calendar__monthDay">20</span
				><span class="calendar__monthDay">21</span
				><span class="calendar__monthDay">22</span
				><span class="calendar__monthDay">23</span
				><span class="calendar__monthDay">24</span
				><span class="calendar__monthDay">25</span
				><span class="calendar__monthDay">26</span
				><span class="calendar__monthDay">27</span
				><span class="calendar__monthDay">28</span
				><span class="calendar__monthDay">29</span
				><span class="calendar__monthDay">30</span
				><span class="calendar__monthDay">31</span>
			</div>
		</div>
	</body>
</html>
